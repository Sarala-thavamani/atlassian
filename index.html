<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Jira Issue</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #status {
            margin-top: 20px;
            font-weight: bold;
        }
        #status.success {
            color: green;
        }
        #status.error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Create Jira Issue</h1>
    <button id="pushToJiraButton">Push to Jira</button>
    <div id="status"></div>

    <script>
        document.getElementById("pushToJiraButton").addEventListener("click", async function() {
            try {
                const response = await fetch("http://4.247.133.175:8523/create-issue", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    }
                });

                const result = await response.json();
                const statusElement = document.getElementById("status");

                if (response.ok) {
                    statusElement.className = "success";
                    statusElement.textContent = `Issue created successfully. Jira Key: ${result.data.key}`;
                } else {
                    statusElement.className = "error";
                    statusElement.textContent = `Error: ${result.detail}`;
                }
            } catch (error) {
                const statusElement = document.getElementById("status");
                statusElement.className = "error";
                statusElement.textContent = `Failed to call API: ${error.message}`;
            }
        });
    </script>
</body>
</html>
